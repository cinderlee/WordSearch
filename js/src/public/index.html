<!doctype html>
<html>
    <head>
        <title>8-Tile Solver</title>
        <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <meta charset="utf-8" /> 
    </head>
    <body>
        <script type="module" src="javascripts/main.js"></script>
        <h1 class="title">8-Tile Solver</h1>
        <div class="start">
            <div class="startBoard">
                <h2>Start</h2>
            </div>
            <div class="goalBoard">
                <h2> Goal </h2>
            </div>       
            <div class="solveBtn">
                <button class="play-btn" type="button">Start Solve!</button>
            </div>
        </div>
        <div class="animate">
            <div class="animateBoard"></div>
            <div class="animateBtn">
            </div>
        </div>
        <div class="reset">
            <div class="resetBtn">
                <button class="reset-btn" type="button">Reset</button>
            </div>
        </div>
        <div class="error-message">
            Empty cell detected.
        </div>
    </body>
</html>
